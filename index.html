<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cubo 3D Interativo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuração do cenário
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Criação do cubo
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Configuração da câmera
        camera.position.z = 5;

        // Variável de velocidade de rotação
        let rotationSpeed = 0.01;

        // Função para animar o cubo
        function animate() {
            requestAnimationFrame(animate);

            // Rotação do cubo
            cube.rotation.x += rotationSpeed;
            cube.rotation.y += rotationSpeed;

            renderer.render(scene, camera);
        }

        // Função de clique no cubo
        cube.addEventListener('click', () => {
            // Gera um valor de velocidade de rotação aleatória entre -0.1 e 0.1
            rotationSpeed = (Math.random() - 0.5) * 0.2;

            // Aguarda 1 segundo (1000ms) e, em seguida, redefine a velocidade de rotação para 0
            setTimeout(() => {
                rotationSpeed = 0;
            }, 1000);
        });

        // Função de clique na janela
        function onWindowClick(event) {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0 && intersects[0].object === cube) {
                cube.dispatchEvent({ type: 'click' });
            }
        }

        // Adiciona o ouvinte de eventos de clique na janela
        window.addEventListener('click', onWindowClick);

        animate();
    </script>
</body>
</html>
