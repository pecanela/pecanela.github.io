<!DOCTYPE html>
<html>
<head>
  <title>Cubo 3D Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="cube">
      <div class="face" id="front"></div>
      <div class="face" id="back"></div>

  </div>
  
  <script src="script.js"></script>

</html>
